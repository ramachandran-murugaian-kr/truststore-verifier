name: Manual Release

on:
  workflow_dispatch: # Allows manual trigger from the GitHub Actions UI

jobs:
  semantic-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for semantic-release to access commit history
          persist-credentials: 'false'

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Install Semantic Release and Plugins
        run: |
          npm init -y
          npm install --save-dev semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/github
      

      - name: Configure Semantic Release
        run: |
          CONFIG_SEMANTIC_RELEASE=$(cat << JSON
          {
            "branches": ["main"],
            "plugins": [
              ["@semantic-release/commit-analyzer", {
                "preset": "conventionalcommits"
              }],
              "@semantic-release/release-notes-generator"
            ]
          }
          JSON
          )
          echo "$CONFIG_SEMANTIC_RELEASE" > .releaserc.json

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }} # Automatically provided by GitHub Actions
        run: npx semantic-release
